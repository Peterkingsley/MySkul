<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Local Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Customizing the Tailwind theme to match the UI's color palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#191A23',
                        'dark-card': '#252733',
                        'dark-border': '#3D3D4E',
                        'dark-text': '#A8A8B3',
                        'dark-text-bold': '#E5E5E5',
                        'brand-purple': '#5A63F8',
                        'brand-blue': '#407BFF',
                        'brand-teal': '#28B7A5',
                        'brand-orange': '#FF7C40',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #191A23;
            color: #E5E5E5;
        }
        /* Custom modal styles for displaying messages */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: #252733;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid #3D3D4E;
        }
    </style>
</head>
<body class="bg-dark-bg min-h-screen flex items-center justify-center p-4">

    <!-- Auth Container -->
    <div class="flex bg-dark-card rounded-xl shadow-lg overflow-hidden w-full max-w-4xl border border-dark-border">
        
        <!-- Left Side: Login/Sign Up Form -->
        <div class="flex-1 p-8 flex flex-col justify-center">
            
            <!-- Login Form -->
            <div id="loginForm" class="block">
                <h2 class="text-3xl font-bold mb-2">LOGIN</h2>
                <p class="text-dark-text mb-6">How do I get started lorem ipsum dolor at?</p>
                
                <form id="login-form" class="space-y-4">
                    <!-- Email Input -->
                    <div class="relative">
                        <input type="email" id="login-email" placeholder="Email Address" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold" value="admin@test.com" required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="relative">
                        <input type="password" id="login-password" placeholder="Password" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold" value="password123" required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="w-full p-3 bg-brand-purple rounded-lg text-white font-semibold hover:bg-brand-purple/80 transition-colors duration-200">
                        Login Now
                    </button>
                </form>

                <p class="text-center text-dark-text text-sm mt-4">Don't have an account? 
                    <button id="showSignUpBtn" class="text-brand-purple font-medium hover:underline focus:outline-none">Sign Up</button>
                </p>
            </div>

            <!-- Sign Up Form (initially hidden) -->
            <div id="signUpForm" class="hidden">
                <h2 class="text-3xl font-bold mb-2">SIGN UP</h2>
                <p class="text-dark-text mb-6">Create your account to get started!</p>
                
                <form id="signup-form" class="space-y-4">
                    <!-- Email Input -->
                    <div class="relative">
                        <input type="email" id="signup-email" placeholder="Email Address" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold" required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="relative">
                        <input type="password" id="signup-password" placeholder="Password" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold" required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="relative">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold" required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="w-full p-3 bg-brand-purple rounded-lg text-white font-semibold hover:bg-brand-purple/80 transition-colors duration-200">
                        Sign Up Now
                    </button>
                </form>

                <p class="text-center text-dark-text text-sm mt-4">Already have an account? 
                    <button id="showLoginBtn" class="text-brand-purple font-medium hover:underline focus:outline-none">Login</button>
                </p>
            </div>
            
        </div>
        
        <!-- Right Side: Decorative Image and Text (Hidden on mobile) -->
        <div class="hidden lg:flex flex-1 relative bg-gradient-to-br from-brand-purple to-brand-blue p-8 items-center justify-center">
             <img src="https://placehold.co/500x500/5A63F8/FFFFFF?text=Welcome" alt="Decorative background" class="absolute inset-0 w-full h-full object-cover opacity-20">
             <div class="z-10 p-6 bg-white/10 backdrop-blur-md rounded-xl text-center">
                <h3 class="text-4xl font-extrabold text-white leading-tight">Very good works are waiting for you Login Now!!!</h3>
             </div>
        </div>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="messageModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-message" class="text-dark-text mb-6"></p>
            <button id="modal-close-btn" class="p-3 bg-brand-purple rounded-lg text-white font-semibold hover:bg-brand-purple/80 transition-colors duration-200 w-full">
                OK
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI Element References ---
            const loginFormContainer = document.getElementById('loginForm');
            const signUpFormContainer = document.getElementById('signUpForm');
            const showSignUpBtn = document.getElementById('showSignUpBtn');
            const showLoginBtn = document.getElementById('showLoginBtn');

            const loginForm = document.getElementById('login-form');
            const loginEmailInput = document.getElementById('login-email');
            const loginPasswordInput = document.getElementById('login-password');
            
            const signupForm = document.getElementById('signup-form');
            const signupPasswordInput = document.getElementById('signup-password');
            const signupConfirmPasswordInput = document.getElementById('signup-confirm-password');
            
            const messageModal = document.getElementById('messageModal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            // --- Dummy User Data for Local Auth ---
            const dummyUser = {
                email: 'admin@test.com',
                password: 'password123'
            };

            // --- Helper Functions ---
            function showMessage(title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            }

            modalCloseBtn.addEventListener('click', () => {
                messageModal.classList.add('hidden');
            });

            // --- Event Listeners ---
            showSignUpBtn.addEventListener('click', () => {
                loginFormContainer.classList.add('hidden');
                signUpFormContainer.classList.remove('hidden');
            });

            showLoginBtn.addEventListener('click', () => {
                signUpFormContainer.classList.add('hidden');
                loginFormContainer.classList.remove('hidden');
            });

            // Handle login form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;

                if (email === dummyUser.email && password === dummyUser.password) {
                    // Simulate successful login by setting a flag in session storage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    // Redirect to dashboard
                    window.location.href = "dashbord.html";
                } else {
                    showMessage('Login Failed', 'Invalid email or password. Please try again.');
                }
            });

            // Handle signup form submission
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = signupPasswordInput.value;
                const confirmPassword = signupConfirmPasswordInput.value;

                if (password !== confirmPassword) {
                    showMessage('Sign Up Failed', 'Passwords do not match. Please try again.');
                    return;
                }

                // Simulate successful signup
                showMessage('Success!', 'You have successfully signed up. Please log in.');
                // Switch back to the login form
                showLoginBtn.click();
                signupForm.reset();
            });
        });
    </script>
</body>
</html>
