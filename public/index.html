<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Customizing the Tailwind theme to match the UI's color palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#191A23',
                        'dark-card': '#252733',
                        'dark-border': '#3D3D4E',
                        'dark-text': '#A8A8B3',
                        'dark-text-bold': '#E5E5E5',
                        'brand-purple': '#5A63F8',
                        'brand-blue': '#407BFF',
                        'brand-teal': '#28B7A5',
                        'brand-orange': '#FF7C40',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #191A23;
            color: #E5E5E5;
        }
    </style>
</head>
<body class="bg-dark-bg min-h-screen flex items-center justify-center p-4">

    <!-- Auth Container -->
    <div class="flex bg-dark-card rounded-xl shadow-lg overflow-hidden w-full max-w-4xl border border-dark-border">
        
        <!-- Left Side: Login/Sign Up Form -->
        <div class="flex-1 p-8 flex flex-col justify-center">
            
            <!-- Login Form -->
            <div id="loginForm" class="block">
                <h2 class="text-3xl font-bold mb-2">LOGIN</h2>
                <p class="text-dark-text mb-6">How to I get started lorem ipsum dolor at?</p>
                
                <form class="space-y-4">
                    <!-- Username Input -->
                    <div class="relative">
                        <input type="text" placeholder="Username" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="relative">
                        <input type="password" placeholder="Password" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="w-full p-3 bg-brand-purple rounded-lg text-white font-semibold hover:bg-brand-purple/80 transition-colors duration-200">
                        Login Now
                    </button>
                </form>

                <p class="text-center text-dark-text text-sm mt-4">Don't have an account? 
                    <button id="showSignUpBtn" class="text-brand-purple font-medium hover:underline focus:outline-none">Sign Up</button>
                </p>

                <div class="mt-6 text-center">
                    <p class="text-dark-text mb-3">Login with Others</p>
                    <div class="space-y-2">
                        <button class="w-full flex items-center justify-center space-x-2 p-3 bg-dark-bg rounded-lg border border-dark-border hover:bg-dark-border transition-colors duration-200">
                            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google logo" class="h-5 w-5">
                            <span class="text-dark-text">Login with Google</span>
                        </button>
                        <button class="w-full flex items-center justify-center space-x-2 p-3 bg-dark-bg rounded-lg border border-dark-border hover:bg-dark-border transition-colors duration-200">
                            <img src="https://img.icons8.com/color/24/000000/facebook.png" alt="Facebook logo" class="h-5 w-5">
                            <span class="text-dark-text">Login with Facebook</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form (initially hidden) -->
            <div id="signUpForm" class="hidden">
                <h2 class="text-3xl font-bold mb-2">SIGN UP</h2>
                <p class="text-dark-text mb-6">Create your account to get started!</p>
                
                <form class="space-y-4">
                    <!-- Email Input -->
                    <div class="relative">
                        <input type="email" placeholder="Email Address" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="relative">
                        <input type="password" placeholder="Password" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="relative">
                        <input type="password" placeholder="Confirm Password" class="w-full p-3 pl-10 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple text-dark-text-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-text absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="w-full p-3 bg-brand-purple rounded-lg text-white font-semibold hover:bg-brand-purple/80 transition-colors duration-200">
                        Sign Up Now
                    </button>
                </form>

                <p class="text-center text-dark-text text-sm mt-4">Already have an account? 
                    <button id="showLoginBtn" class="text-brand-purple font-medium hover:underline focus:outline-none">Login</button>
                </p>
            </div>
            
        </div>
        
        <!-- Right Side: Decorative Image and Text (Hidden on mobile) -->
        <div class="hidden lg:flex flex-1 relative bg-gradient-to-br from-brand-purple to-brand-blue p-8 items-center justify-center">
             <!-- Replace with a more specific image URL or an SVG icon if needed -->
             <img src="https://placehold.co/500x500/5A63F8/FFFFFF?text=Welcome" alt="Decorative background" class="absolute inset-0 w-full h-full object-cover opacity-20">
             <div class="z-10 p-6 bg-white/10 backdrop-blur-md rounded-xl text-center">
                <h3 class="text-4xl font-extrabold text-white leading-tight">Very good works are waiting for you Login Now!!!</h3>
             </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signUpForm = document.getElementById('signUpForm');
        const showSignUpBtn = document.getElementById('showSignUpBtn');
        const showLoginBtn = document.getElementById('showLoginBtn');

        showSignUpBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signUpForm.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', () => {
            signUpForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>
