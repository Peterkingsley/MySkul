<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Local JSON</title>
    <!-- Use Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Customizing the Tailwind theme to match the UI's color palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#191A23',
                        'dark-card': '#252733',
                        'dark-border': '#3D3D4E',
                        'dark-text': '#A8A8B3',
                        'dark-text-bold': '#E5E5E5',
                        'brand-purple': '#5A63F8',
                        'brand-blue': '#407BFF',
                        'brand-teal': '#28B7A5',
                        'brand-orange': '#FF7C40',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom CSS for body and animations */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #191A23;
            color: #E5E5E5;
        }
        /* Style for the mobile menu button */
        .mobile-menu-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
        }
        /* Style for the active tab */
        .tab-active {
            border-bottom: 2px solid #5A63F8;
            color: #E5E5E5;
        }
         /* Custom modal styles for displaying messages */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.3s ease;
        }
        .modal-content {
            background-color: #252733;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid #3D3D4E;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal:not(.hidden) .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-dark-bg min-h-screen font-sans text-dark-text-bold">

    <!-- Mobile Menu Button -->
    <button id="mobileMenuButton" class="lg:hidden mobile-menu-button p-2 text-dark-text-bold rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    
    <!-- Main content container using flexbox for desktop layout -->
    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-dark-card w-64 p-4 flex flex-col justify-between transition-transform duration-300 ease-in-out transform -translate-x-full lg:translate-x-0 fixed lg:relative lg:flex-shrink-0 inset-y-0 left-0 z-40 border-r border-dark-border">
            <!-- Logo and Navigation -->
            <div>
                <!-- Logo -->
                <div class="mb-4 flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-brand-purple" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <h1 class="text-xl font-bold text-dark-text-bold">EduDash</h1>
                </div>
                
                <!-- Navigation Links -->
                <nav>
                    <ul>
                        <li><a href="dashboard.html" class="flex items-center space-x-3 p-3 rounded-xl font-medium text-dark-text hover:bg-dark-border transition-colors duration-200 mb-2"><span>Dashboard</span></a></li>
                        <li><a href="students.html" class="flex items-center space-x-3 p-3 rounded-xl font-semibold text-white bg-brand-purple hover:bg-brand-purple/80 transition-colors duration-200 mb-2"><span>Students</span></a></li>
                        <li><a href="class.html" class="flex items-center space-x-3 p-3 rounded-xl font-medium text-dark-text hover:bg-dark-border transition-colors duration-200 mb-2"><span>Classes</span></a></li>
                        <li><a href="attendance.html" class="flex items-center space-x-3 p-3 rounded-xl font-medium text-dark-text hover:bg-dark-border transition-colors duration-200 mb-2"><span>Attendance</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content Area: Responsive and scrollable -->
        <main class="flex-1 p-4 overflow-y-auto transition-all duration-300 ease-in-out">
            
            <!-- Student List View -->
            <div id="studentListContainer" class="block">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Students</h2>
                    <button id="addStudentButton" class="p-2 bg-brand-purple rounded-lg text-white font-semibold flex items-center space-x-2 hover:bg-brand-purple/80 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                        <span>Add New Student</span>
                    </button>
                </div>

                <!-- Search and Filter -->
                <div class="mb-4">
                    <input type="text" id="studentSearch" placeholder="Search students by name..." class="w-full p-2 rounded-lg bg-dark-card border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>

                <!-- Student Table -->
                <div class="bg-dark-card rounded-xl border border-dark-border overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-dark-text">
                                <th class="py-3 px-4">Name</th>
                                <th class="py-3 px-4">ID</th>
                                <th class="py-3 px-4">Class</th>
                                <th class="py-3 px-4">Status</th>
                                <th class="py-3 px-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Student rows will be dynamically populated here -->
                             <tr><td colspan="5" class="text-center py-4">Loading students...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add New Student Form -->
            <div id="addStudentContainer" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Add New Student</h2>
                    <button id="backToStudentsButton" class="p-2 bg-dark-border rounded-lg text-dark-text-bold hover:bg-dark-border/80 transition-colors duration-200">
                        Back to Students
                    </button>
                </div>
                <div class="bg-dark-card p-6 rounded-xl border border-dark-border">
                    <form id="addStudentForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label for="firstName" class="block text-sm font-medium text-dark-text">First Name</label>
                                <input type="text" id="firstName" class="w-full p-2 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple" required>
                            </div>
                            <div class="space-y-2">
                                <label for="lastName" class="block text-sm font-medium text-dark-text">Last Name</label>
                                <input type="text" id="lastName" class="w-full p-2 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple" required>
                            </div>
                            <div class="space-y-2">
                                <label for="dateOfBirth" class="block text-sm font-medium text-dark-text">Date of Birth</label>
                                <input type="date" id="dateOfBirth" class="w-full p-2 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple" required>
                            </div>
                            <div class="space-y-2">
                                <label for="classGrade" class="block text-sm font-medium text-dark-text">Class/Grade</label>
                                <input type="text" id="classGrade" placeholder="e.g., Grade 10" class="w-full p-2 rounded-lg bg-dark-bg border border-dark-border focus:outline-none focus:ring-2 focus:ring-brand-purple" required>
                            </div>
                        </div>
                        <div class="mt-6 text-right">
                            <button type="submit" class="p-3 bg-brand-purple rounded-lg text-white font-semibold hover:bg-brand-purple/80 transition-colors duration-200">
                                Save Student
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Student Profile View -->
            <div id="studentProfileContainer" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Student Profile</h2>
                    <button id="backToStudentsFromProfileButton" class="p-2 bg-dark-border rounded-lg text-dark-text-bold hover:bg-dark-border/80 transition-colors duration-200">
                        Back to Students
                    </button>
                </div>
                <div class="bg-dark-card p-6 rounded-xl border border-dark-border">
                    <!-- Profile content will be dynamically loaded here -->
                    <div id="studentProfileContent" class="space-y-6">
                        <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                             <img id="profilePicture" src="https://placehold.co/128x128/3D3D4E/A8A8B3?text=S" alt="Student Profile Picture" class="w-32 h-32 rounded-full border-2 border-brand-purple">
                             <div class="text-center md:text-left">
                                <h3 id="profileName" class="text-2xl font-bold"></h3>
                                <p id="profileClass" class="text-dark-text"></p>
                             </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <h3 class="font-bold text-dark-text-bold">Student ID</h3>
                                <p id="profileId" class="text-dark-text"></p>
                            </div>
                            <div class="space-y-2">
                                <h3 class="font-bold text-dark-text-bold">Date of Birth</h3>
                                <p id="profileDob" class="text-dark-text"></p>
                            </div>
                             <div class="space-y-2">
                                <h3 class="font-bold text-dark-text-bold">Enrollment Status</h3>
                                <p id="profileEnrollmentStatus" class="text-dark-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="messageModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-message" class="text-dark-text mb-6"></p>
            <button id="modal-close-btn" class="p-3 bg-brand-purple rounded-lg text-white font-semibold hover:bg-brand-purple/80 transition-colors duration-200 w-full">
                OK
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Local Data Source (JSON Array) ---
            let studentsData = [
                { id: 1, firstName: 'Emily', lastName: 'White', fullName: 'Emily White', dob: '2006-03-15', class: 'Grade 10', status: 'Active' },
                { id: 2, firstName: 'Michael', lastName: 'Brown', fullName: 'Michael Brown', dob: '2005-07-20', class: 'Grade 11', status: 'Active' },
                { id: 3, firstName: 'Sophia', lastName: 'Davis', fullName: 'Sophia Davis', dob: '2008-11-01', class: 'Grade 9', status: 'Active' },
                { id: 4, firstName: 'James', lastName: 'Wilson', fullName: 'James Wilson', dob: '2006-05-25', class: 'Grade 10', status: 'Inactive' },
            ];
            let nextStudentId = 5;

            // --- UI Element References ---
            const sidebar = document.getElementById('sidebar');
            const mobileMenuButton = document.getElementById('mobileMenuButton');

            const studentListContainer = document.getElementById('studentListContainer');
            const addStudentContainer = document.getElementById('addStudentContainer');
            const studentProfileContainer = document.getElementById('studentProfileContainer');
            
            const addStudentButton = document.getElementById('addStudentButton');
            const backToStudentsButton = document.getElementById('backToStudentsButton');
            const backToStudentsFromProfileButton = document.getElementById('backToStudentsFromProfileButton');
            
            const studentTableBody = document.getElementById('studentTableBody');
            const addStudentForm = document.getElementById('addStudentForm');
            const studentSearch = document.getElementById('studentSearch');

            const messageModal = document.getElementById('messageModal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            // --- Helper Functions ---
            
            // Function to show a custom message modal
            function showMessage(title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            }

            // Close message modal on button click
            modalCloseBtn.addEventListener('click', () => {
                messageModal.classList.add('hidden');
            });

            // Function to switch between views
            function showView(viewToShow) {
                studentListContainer.classList.add('hidden');
                addStudentContainer.classList.add('hidden');
                studentProfileContainer.classList.add('hidden');
                viewToShow.classList.remove('hidden');
            }

            // --- UI Navigation ---

            // Mobile menu toggle
            mobileMenuButton.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));
            
            // Show "Add New Student" form
            addStudentButton.addEventListener('click', () => showView(addStudentContainer));

            // Back to student list from "Add New Student" form
            backToStudentsButton.addEventListener('click', () => showView(studentListContainer));

            // Back to student list from "Student Profile" view
            backToStudentsFromProfileButton.addEventListener('click', () => showView(studentListContainer));

            // --- Local Data Handling ---

            // Function to display students from the local array
            function displayStudents(searchQuery = '') {
                studentTableBody.innerHTML = ''; // Clear existing table data
                
                const filteredStudents = studentsData.filter(student => 
                    student.fullName.toLowerCase().includes(searchQuery.toLowerCase())
                );

                if (filteredStudents.length === 0) {
                    studentTableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No students found.</td></tr>';
                    return;
                }

                filteredStudents.forEach(student => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b border-dark-border hover:bg-dark-border/50';
                    const statusColor = student.status === 'Active' ? 'bg-brand-teal' : 'bg-brand-orange';
                    tr.innerHTML = `
                        <td class="py-3 px-4 font-medium">${student.fullName}</td>
                        <td class="py-3 px-4 text-dark-text">S-${String(student.id).padStart(3, '0')}</td>
                        <td class="py-3 px-4 text-dark-text">${student.class}</td>
                        <td class="py-3 px-4">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusColor} text-white">${student.status}</span>
                        </td>
                        <td class="py-3 px-4 space-x-2">
                            <button class="text-brand-purple hover:underline view-profile-btn" data-id="${student.id}">View</button>
                            <button class="text-brand-orange hover:underline delete-student-btn" data-id="${student.id}">Delete</button>
                        </td>
                    `;
                    studentTableBody.appendChild(tr);
                });
            }
            
            // Handle search input
            studentSearch.addEventListener('keyup', (e) => {
                displayStudents(e.target.value.trim());
            });

            // Handle "Add New Student" form submission
            addStudentForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const dob = document.getElementById('dateOfBirth').value;
                const classGrade = document.getElementById('classGrade').value;

                const newStudent = {
                    id: nextStudentId++,
                    firstName: firstName,
                    lastName: lastName,
                    fullName: `${firstName} ${lastName}`,
                    dob: dob,
                    class: classGrade,
                    status: 'Active'
                };

                studentsData.push(newStudent);
                
                showMessage("Success", "New student has been added.");
                addStudentForm.reset();
                showView(studentListContainer);
                displayStudents(); // Refresh the table
            });

            // Handle clicks on "View Profile" and "Delete" buttons using event delegation
            studentTableBody.addEventListener('click', (e) => {
                const target = e.target;
                const studentId = parseInt(target.dataset.id, 10);

                if (isNaN(studentId)) return;

                if (target.classList.contains('view-profile-btn')) {
                    const student = studentsData.find(s => s.id === studentId);
                    if (student) {
                        document.getElementById('profileName').textContent = student.fullName;
                        document.getElementById('profileClass').textContent = `Class: ${student.class}`;
                        document.getElementById('profileId').textContent = `S-${String(student.id).padStart(3, '0')}`;
                        document.getElementById('profileDob').textContent = student.dob;
                        document.getElementById('profileEnrollmentStatus').textContent = student.status;
                        document.getElementById('profilePicture').src = `https://placehold.co/128x128/3D3D4E/A8A8B3?text=${student.firstName.charAt(0)}`;
                        showView(studentProfileContainer);
                    }
                }

                if (target.classList.contains('delete-student-btn')) {
                    // In a real app, you'd show a confirmation modal here.
                    studentsData = studentsData.filter(s => s.id !== studentId);
                    showMessage("Success", "Student record has been deleted.");
                    displayStudents(studentSearch.value.trim()); // Refresh the table with current search
                }
            });

            // Initial display of students
            displayStudents();
        });
    </script>
</body>
</html>
